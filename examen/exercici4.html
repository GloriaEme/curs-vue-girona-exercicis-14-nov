<h1>  DOLLARS A EUROS</h1>
<script>



function convertirDollarEuros(numeroDollars){
        return numeroDollars *1.2
}

console.log(convertirDollarEuros(100))

 var euros= convertirDollarEuros (200)
 console.log(euros)



 function convertirDaE(dollars,ratio=1.2){
    return dollars*ratio
 }

    console.log(convertirDaE(100))
</script>
