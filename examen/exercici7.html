<h1> Posició d'un element en una array</h1>
<script>
    var cotxes=["bmw","audi","citroen","renault","seat"]

    for(var i =0; i <cotxes.length; i++){
        var cotxe= cotxes[i]
        if(cotxe="renault")
            console.log("la posició de Renault és",i)
        
    }

    console.log("----------")

    cotxes.forEach(
        function(cotxe,posicio){
            if(cotxe=="renault"){
                console.log("la posició de Renault és",posicio)
            }
        }
    )

    cotxes.forEach(
        (cotxe,posicio)=>{
            if(cotxe=="renault"){
                console.log(posicio)
            }
        }
    )




</script>
